name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        pytest -v --cov=agent --cov=interfaces --cov=utils --cov-report=term-missing

    - name: Check code formatting (optional)
      run: |
        pip install black
        black --check agent/ interfaces/ utils/ tests/ || true

    - name: Lint with flake8 (optional)
      run: |
        pip install flake8
        flake8 agent/ interfaces/ utils/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

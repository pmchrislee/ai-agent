<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ agent_name }} - AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .version {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f7fafc;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            flex: 1;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
        }

        .user-message .message-content {
            background: #667eea;
            color: white;
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .agent-message .message-content {
            background: #f7fafc;
            color: #4a5568;
        }

        .message-time {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 5px;
            text-align: right;
        }

        .user-message .message-time {
            text-align: left;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: #f7fafc;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #5a67d8;
        }

        .input-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #4a5568;
            transition: all 0.3s;
        }

        .action-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .sidebar-section h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .quick-action {
            padding: 12px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .quick-action:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: #4a5568;
        }

        .stat-value {
            color: #667eea;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ¤– {{ agent_name }}</h1>
            <p class="version">v{{ agent_version }}</p>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message agent-message">
                        <div class="message-content">
                            <p>Hello! I'm your AI assistant. How can I help you today?</p>
                        </div>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                        <button id="sendButton" class="send-button">
                            Send
                        </button>
                    </div>
                    <div class="input-actions">
                        <button class="action-button" id="clearButton">Clear</button>
                        <button class="action-button" id="historyButton">History</button>
                        <button class="action-button" id="statusButton">Status</button>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>Quick Actions</h3>
                    <div class="quick-actions">
                        <button class="quick-action" data-action="weather">Weather</button>
                        <button class="quick-action" data-action="news">News</button>
                        <button class="quick-action" data-action="joke">Joke</button>
                        <button class="quick-action" data-action="help">Help</button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Agent Stats</h3>
                    <div class="stats" id="agentStats">
                        <div class="stat-item">
                            <span class="stat-label">Status:</span>
                            <span class="stat-value" id="agentStatus">Loading...</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Memory:</span>
                            <span class="stat-value" id="memorySize">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class AIAgentWebApp {
            constructor() {
                this.userId = 'web_user_' + Date.now();
                this.isLoading = false;
                this.initializeEventListeners();
                this.loadAgentStatus();
                this.setupAutoRefresh();
            }

            initializeEventListeners() {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');
                
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                sendButton.addEventListener('click', () => this.sendMessage());
                
                document.getElementById('clearButton').addEventListener('click', () => this.clearChat());
                document.getElementById('historyButton').addEventListener('click', () => this.showHistory());
                document.getElementById('statusButton').addEventListener('click', () => this.showStatus());
                
                document.querySelectorAll('.quick-action').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const action = e.currentTarget.dataset.action;
                        this.handleQuickAction(action);
                    });
                });
            }

            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (!message || this.isLoading) return;
                
                this.addMessage(message, 'user');
                messageInput.value = '';
                
                this.setLoading(true);
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            user_id: this.userId
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.addMessage(data.content, 'agent', data.type, data.metadata);
                    } else {
                        this.addMessage('Sorry, I encountered an error: ' + data.error, 'agent', 'error');
                    }
                } catch (error) {
                    this.addMessage('Sorry, I couldn\'t connect to the server.', 'agent', 'error');
                    console.error('Error:', error);
                } finally {
                    this.setLoading(false);
                }
            }

            addMessage(content, sender, type = 'chat', metadata = {}) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message ${type}`;
                
                const time = new Date().toLocaleTimeString();
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <p>${this.escapeHtml(content)}</p>
                    </div>
                    <div class="message-time">${time}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            setLoading(loading) {
                this.isLoading = loading;
                const sendButton = document.getElementById('sendButton');
                const messageInput = document.getElementById('messageInput');
                
                if (loading) {
                    sendButton.innerHTML = '<div class="loading"></div>';
                    sendButton.disabled = true;
                    messageInput.disabled = true;
                } else {
                    sendButton.innerHTML = 'Send';
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                }
            }

            async clearChat() {
                if (confirm('Are you sure you want to clear the chat?')) {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = `
                        <div class="message agent-message">
                            <div class="message-content">
                                <p>Chat cleared. How can I help you?</p>
                            </div>
                            <div class="message-time">${new Date().toLocaleTimeString()}</div>
                        </div>
                    `;
                }
            }

            async showHistory() {
                try {
                    const response = await fetch(`/api/history?user_id=${this.userId}&limit=20`);
                    const history = await response.json();
                    
                    if (history.length === 0) {
                        alert('No conversation history found.');
                    } else {
                        let historyText = 'Conversation History:\n\n';
                        history.forEach(item => {
                            historyText += `${new Date(item.timestamp).toLocaleString()}\n`;
                            historyText += `You: ${item.message}\n`;
                            historyText += `Agent: ${item.response}\n\n`;
                        });
                        alert(historyText);
                    }
                } catch (error) {
                    console.error('Error loading history:', error);
                }
            }

            async showStatus() {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();
                    
                    const statusText = `Agent Status:
Name: ${status.name}
Version: ${status.version}
Status: ${status.status}
Memory Size: ${status.memory_size}
Uptime: ${new Date(status.uptime).toLocaleString()}`;
                    
                    alert(statusText);
                } catch (error) {
                    console.error('Error loading status:', error);
                }
            }

            async handleQuickAction(action) {
                const actions = {
                    weather: 'What\'s the weather like today?',
                    news: 'Show me the latest news',
                    joke: 'Tell me a joke',
                    help: 'What can you help me with?'
                };
                
                const message = actions[action];
                if (message) {
                    document.getElementById('messageInput').value = message;
                    this.sendMessage();
                }
            }

            async loadAgentStatus() {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();
                    
                    document.getElementById('agentStatus').textContent = status.status;
                    document.getElementById('memorySize').textContent = status.memory_size;
                    document.getElementById('statusText').textContent = status.status;
                    
                    const statusDot = document.querySelector('.status-dot');
                    statusDot.style.background = status.status === 'idle' ? '#48bb78' : '#f6ad55';
                    
                } catch (error) {
                    console.error('Error loading agent status:', error);
                    document.getElementById('statusText').textContent = 'Offline';
                    document.querySelector('.status-dot').style.background = '#f56565';
                }
            }

            setupAutoRefresh() {
                setInterval(() => {
                    this.loadAgentStatus();
                }, 30000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AIAgentWebApp();
            document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ agent_name }} - AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .version {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f7fafc;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            flex: 1;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
        }

        .user-message .message-content {
            background: #667eea;
            color: white;
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .agent-message .message-content {
            background: #f7fafc;
            color: #4a5568;
        }

        .message-time {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 5px;
            text-align: right;
        }

        .user-message .message-time {
            text-align: left;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: #f7fafc;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #5a67d8;
        }

        .input-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #4a5568;
            transition: all 0.3s;
        }

        .action-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .sidebar-section h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .quick-action {
            padding: 12px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .quick-action:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: #4a5568;
        }

        .stat-value {
            color: #667eea;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* News card styles */
        .news-container {
            margin-top: 10px;
        }

        .news-header {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .news-articles {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .news-article {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .news-article:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .news-article-title {
            font-weight: 600;
            color: #2d3748;
            font-size: 1rem;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .news-article-description {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #a0aec0;
        }

        .news-article-source {
            font-weight: 500;
            color: #667eea;
        }

        .news-article-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .news-article-link:hover {
            text-decoration: underline;
        }

        .news-article-link::after {
            content: '‚Üí';
            transition: transform 0.2s;
        }

        .news-article:hover .news-article-link::after {
            transform: translateX(4px);
        }

        .agent-message.news-type .message-content {
            max-width: 100%;
            padding: 20px;
        }

        /* Weather card styles */
        .weather-container {
            margin-top: 10px;
        }

        .weather-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 20px;
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .weather-content {
            display: flex;
            align-items: center;
            gap: 24px;
            position: relative;
            z-index: 1;
        }

        .weather-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .weather-icon {
            font-size: 3.5rem;
            line-height: 1;
            flex-shrink: 0;
        }

        .weather-main {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .weather-location {
            font-size: 1rem;
            font-weight: 600;
            opacity: 0.95;
            margin-bottom: 4px;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
        }

        .weather-condition {
            font-size: 0.95rem;
            opacity: 0.9;
            text-transform: capitalize;
        }

        .weather-details {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .weather-detail-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px 14px;
            text-align: center;
            min-width: 70px;
        }

        .weather-detail-label {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .weather-detail-value {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .weather-joke {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            opacity: 0.9;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .agent-message.weather-type .message-content {
            max-width: 100%;
            padding: 16px;
        }

        @media (max-width: 768px) {
            .weather-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .weather-left {
                width: 100%;
            }
            
            .weather-details {
                width: 100%;
                justify-content: space-between;
            }
            
            .weather-temp {
                font-size: 2.5rem;
            }
            
            .weather-icon {
                font-size: 3rem;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ {{ agent_name }}</h1>
            <p class="version">v{{ agent_version }}</p>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message agent-message">
                        <div class="message-content">
                            <p>Hello! I'm your AI assistant. How can I help you today?</p>
                        </div>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                        <button id="sendButton" class="send-button">
                            Send
                        </button>
                    </div>
                    <div class="input-actions">
                        <button class="action-button" id="clearButton">Clear</button>
                        <button class="action-button" id="historyButton">History</button>
                        <button class="action-button" id="statusButton">Status</button>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>Quick Actions</h3>
                    <div class="quick-actions">
                        <button class="quick-action" data-action="weather">Weather</button>
                        <button class="quick-action" data-action="news">News</button>
                        <button class="quick-action" data-action="joke">Joke</button>
                        <button class="quick-action" data-action="help">Help</button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>Agent Stats</h3>
                    <div class="stats" id="agentStats">
                        <div class="stat-item">
                            <span class="stat-label">Status:</span>
                            <span class="stat-value" id="agentStatus">Loading...</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Memory:</span>
                            <span class="stat-value" id="memorySize">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class AIAgentWebApp {
            constructor() {
                this.userId = 'web_user_' + Date.now();
                this.isLoading = false;
                this.userLocation = null; // { lat, lon, city }
                this.conversationContext = null; // { type: 'weather'|'news'|'joke', lastMessage: string }
                this.initializeEventListeners();
                this.loadAgentStatus();
                this.setupAutoRefresh();
                this.requestLocation();
            }

            initializeEventListeners() {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');
                
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                sendButton.addEventListener('click', () => this.sendMessage());
                
                document.getElementById('clearButton').addEventListener('click', () => this.clearChat());
                document.getElementById('historyButton').addEventListener('click', () => this.showHistory());
                document.getElementById('statusButton').addEventListener('click', () => this.showStatus());
                
                document.querySelectorAll('.quick-action').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const action = e.currentTarget.dataset.action;
                        this.handleQuickAction(action);
                    });
                });
            }

            requestLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.userLocation = {
                                lat: position.coords.latitude,
                                lon: position.coords.longitude
                            };
                            console.log('Location detected:', this.userLocation);
                            // Optionally reverse geocode to get city name
                            this.reverseGeocode(this.userLocation.lat, this.userLocation.lon);
                        },
                        (error) => {
                            console.log('Location access denied or unavailable:', error.message);
                            // User denied location or it's unavailable - that's okay
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 300000 // Cache for 5 minutes
                        }
                    );
                }
            }

            async reverseGeocode(lat, lon) {
                try {
                    // Use a free reverse geocoding service
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1`);
                    const data = await response.json();
                    if (data && data.address) {
                        const city = data.address.city || data.address.town || data.address.village || 
                                   data.address.municipality || data.address.county || '';
                        const state = data.address.state || '';
                        if (city) {
                            this.userLocation.city = state ? `${city}, ${state}` : city;
                            console.log('Location city:', this.userLocation.city);
                        }
                    }
                } catch (error) {
                    console.log('Reverse geocoding failed:', error);
                    // Not critical - we can still use coordinates
                }
            }

            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                // Allow sending even if previous request is loading (queue messages)
                if (!message) return;
                
                this.addMessage(message, 'user');
                messageInput.value = '';
                
                this.setLoading(true);
                
                try {
                    // Check if this is a follow-up question (e.g., "how about X", "what about X")
                    const isFollowUp = /^(how about|what about|and in|and at|and for|how's|what's the weather in|weather in)/i.test(message);
                    
                    // Determine if this is a weather request
                    const isWeatherRequest = /weather|forecast|temperature/i.test(message) || 
                                           (isFollowUp && this.conversationContext && this.conversationContext.type === 'weather');
                    
                    // Build the message - if it's a follow-up, prepend context
                    let processedMessage = message;
                    if (isFollowUp && this.conversationContext) {
                        // Extract location from follow-up
                        const locationMatch = message.match(/(?:how about|what about|and in|and at|and for|how's|what's the weather in|weather in)\s+(.+)/i);
                        if (locationMatch && this.conversationContext.type === 'weather') {
                            const location = locationMatch[1].trim();
                            processedMessage = `what's the weather in ${location}`;
                        }
                    }
                    
                    const requestBody = {
                        message: processedMessage,
                        user_id: this.userId,
                        context: this.conversationContext // Send context to backend
                    };
                    
                    // Include location if available and it's a weather request without specific location
                    const hasSpecificLocation = /in |at |for |huntington|queens|new york|manhattan|brooklyn|bronx|staten island/i.test(message);
                    if (isWeatherRequest && !hasSpecificLocation && this.userLocation) {
                        requestBody.location = {
                            lat: this.userLocation.lat,
                            lon: this.userLocation.lon
                        };
                        if (this.userLocation.city) {
                            requestBody.location.city = this.userLocation.city;
                        }
                    }
                    
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Update conversation context
                        if (isWeatherRequest) {
                            this.conversationContext = { type: 'weather', lastMessage: message };
                        } else if (data.metadata && data.metadata.type === 'news') {
                            this.conversationContext = { type: 'news', lastMessage: message };
                        } else if (/joke|funny|humor/i.test(message)) {
                            this.conversationContext = { type: 'joke', lastMessage: message };
                        }
                        
                        // Check if this is a news response with articles
                        if (data.metadata && data.metadata.type === 'news' && data.metadata.articles) {
                            this.addNewsMessage(data.metadata.articles);
                        } else if (data.metadata && data.metadata.type === 'weather' && data.metadata.weather) {
                            // Check if this is a weather response with structured data
                            this.addWeatherMessage(data.metadata.weather, data.content);
                        } else {
                            this.addMessage(data.content, 'agent', data.type, data.metadata);
                        }
                    } else {
                        this.addMessage('Sorry, I encountered an error: ' + data.error, 'agent', 'error');
                    }
                } catch (error) {
                    this.addMessage('Sorry, I couldn\'t connect to the server.', 'agent', 'error');
                    console.error('Error:', error);
                } finally {
                    this.setLoading(false);
                }
            }

            addMessage(content, sender, type = 'chat', metadata = {}) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message ${type}`;
                
                const time = new Date().toLocaleTimeString();
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <p>${this.escapeHtml(content)}</p>
                    </div>
                    <div class="message-time">${time}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            addNewsMessage(articles) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message agent-message news-type';
                
                const time = new Date().toLocaleTimeString();
                
                let articlesHTML = '<div class="news-container">';
                articlesHTML += '<div class="news-header">üì∞ Latest News Headlines</div>';
                articlesHTML += '<div class="news-articles">';
                
                articles.forEach(article => {
                    const title = this.escapeHtml(article.title || 'No title');
                    const description = this.escapeHtml(article.description || '').substring(0, 150);
                    const source = this.escapeHtml(article.source || 'Unknown source');
                    const url = article.url || '#';
                    const publishedAt = article.published_at ? this.formatDate(article.published_at) : '';
                    
                    articlesHTML += `
                        <div class="news-article" onclick="window.open('${url}', '_blank')">
                            <div class="news-article-title">${title}</div>
                            ${description ? `<div class="news-article-description">${description}${article.description && article.description.length > 150 ? '...' : ''}</div>` : ''}
                            <div class="news-article-footer">
                                <span class="news-article-source">${source}</span>
                                ${url !== '#' ? `<a href="${url}" class="news-article-link" target="_blank" onclick="event.stopPropagation()">Read more</a>` : ''}
                            </div>
                        </div>
                    `;
                });
                
                articlesHTML += '</div></div>';
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${articlesHTML}
                    </div>
                    <div class="message-time">${time}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMs / 3600000);
                    const diffDays = Math.floor(diffMs / 86400000);
                    
                    if (diffMins < 1) return 'Just now';
                    if (diffMins < 60) return `${diffMins}m ago`;
                    if (diffHours < 24) return `${diffHours}h ago`;
                    if (diffDays < 7) return `${diffDays}d ago`;
                    
                    return date.toLocaleDateString();
                } catch (e) {
                    return '';
                }
            }

            addWeatherMessage(weatherData, textContent) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message agent-message weather-type';
                
                const time = new Date().toLocaleTimeString();
                
                // Extract weather information
                const location = weatherData.location || 'Unknown location';
                const temp = weatherData.temperature_f || 0;
                const condition = weatherData.condition || 'Clear';
                const description = weatherData.description || 'Clear sky';
                const feelsLike = weatherData.feels_like_f || temp;
                const humidity = weatherData.humidity || 0;
                const windSpeed = weatherData.wind_speed || 0;
                
                // Weather emoji mapping
                const emojiMap = {
                    'Clear': '‚òÄÔ∏è',
                    'Clouds': '‚òÅÔ∏è',
                    'Rain': 'üåßÔ∏è',
                    'Drizzle': 'üå¶Ô∏è',
                    'Thunderstorm': '‚õàÔ∏è',
                    'Snow': '‚ùÑÔ∏è',
                    'Mist': 'üå´Ô∏è',
                    'Fog': 'üå´Ô∏è',
                    'Haze': 'üå´Ô∏è'
                };
                const emoji = emojiMap[condition] || 'üå§Ô∏è';
                
                // Check if this is a weather joke (contains joke text)
                const isJoke = textContent && (
                    textContent.includes('meteorologist') || 
                    textContent.includes('clouds never get lonely') ||
                    textContent.includes('barometric pressure') ||
                    textContent.includes('Gust-ave') ||
                    textContent.includes('dew point') ||
                    textContent.includes('tornado')
                );
                
                let weatherHTML = '<div class="weather-container">';
                weatherHTML += '<div class="weather-card">';
                weatherHTML += '<div class="weather-content">';
                
                // Left side: Icon and main info
                weatherHTML += '<div class="weather-left">';
                weatherHTML += `<div class="weather-icon">${emoji}</div>`;
                weatherHTML += '<div class="weather-main">';
                weatherHTML += `<div class="weather-location">üìç ${this.escapeHtml(location)}</div>`;
                weatherHTML += `<div class="weather-temp">${temp}¬∞</div>`;
                weatherHTML += `<div class="weather-condition">${this.escapeHtml(description)}</div>`;
                weatherHTML += '</div>';
                weatherHTML += '</div>';
                
                // Right side: Details
                weatherHTML += '<div class="weather-details">';
                weatherHTML += '<div class="weather-detail-item">';
                weatherHTML += '<div class="weather-detail-label">Feels Like</div>';
                weatherHTML += `<div class="weather-detail-value">${feelsLike}¬∞F</div>`;
                weatherHTML += '</div>';
                
                weatherHTML += '<div class="weather-detail-item">';
                weatherHTML += '<div class="weather-detail-label">Humidity</div>';
                weatherHTML += `<div class="weather-detail-value">${humidity}%</div>`;
                weatherHTML += '</div>';
                
                weatherHTML += '<div class="weather-detail-item">';
                weatherHTML += '<div class="weather-detail-label">Wind</div>';
                weatherHTML += `<div class="weather-detail-value">${windSpeed} mph</div>`;
                weatherHTML += '</div>';
                weatherHTML += '</div>';
                
                weatherHTML += '</div>'; // Close weather-content
                
                // Add joke if present (below the main card)
                if (isJoke) {
                    weatherHTML += `<div class="weather-joke">${this.escapeHtml(textContent)}</div>`;
                }
                
                weatherHTML += '</div></div>';
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${weatherHTML}
                    </div>
                    <div class="message-time">${time}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            setLoading(loading) {
                this.isLoading = loading;
                const sendButton = document.getElementById('sendButton');
                const messageInput = document.getElementById('messageInput');
                
                if (loading) {
                    sendButton.innerHTML = '<div class="loading"></div>';
                    sendButton.disabled = true;
                    // Keep input enabled so users can continue typing
                    // messageInput.disabled = true;
                } else {
                    sendButton.innerHTML = 'Send';
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                }
            }

            async clearChat() {
                if (confirm('Are you sure you want to clear the chat?')) {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = `
                        <div class="message agent-message">
                            <div class="message-content">
                                <p>Chat cleared. How can I help you?</p>
                            </div>
                            <div class="message-time">${new Date().toLocaleTimeString()}</div>
                        </div>
                    `;
                    // Clear conversation context
                    this.conversationContext = null;
                }
            }

            async showHistory() {
                try {
                    const response = await fetch(`/api/history?user_id=${this.userId}&limit=20`);
                    const history = await response.json();
                    
                    if (history.length === 0) {
                        alert('No conversation history found.');
                    } else {
                        let historyText = 'Conversation History:\n\n';
                        history.forEach(item => {
                            historyText += `${new Date(item.timestamp).toLocaleString()}\n`;
                            historyText += `You: ${item.message}\n`;
                            historyText += `Agent: ${item.response}\n\n`;
                        });
                        alert(historyText);
                    }
                } catch (error) {
                    console.error('Error loading history:', error);
                }
            }

            async showStatus() {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();
                    
                    const statusText = `Agent Status:
Name: ${status.name}
Version: ${status.version}
Status: ${status.status}
Memory Size: ${status.memory_size}
Uptime: ${new Date(status.uptime).toLocaleString()}`;
                    
                    alert(statusText);
                } catch (error) {
                    console.error('Error loading status:', error);
                }
            }

            async handleQuickAction(action) {
                const actions = {
                    weather: 'What\'s the weather like today?',
                    news: 'Show me the latest news',
                    joke: 'Tell me a joke',
                    help: 'What can you help me with?'
                };
                
                const message = actions[action];
                if (message) {
                    document.getElementById('messageInput').value = message;
                    this.sendMessage();
                }
            }

            async loadAgentStatus() {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();
                    
                    document.getElementById('agentStatus').textContent = status.status;
                    document.getElementById('memorySize').textContent = status.memory_size;
                    document.getElementById('statusText').textContent = status.status;
                    
                    const statusDot = document.querySelector('.status-dot');
                    statusDot.style.background = status.status === 'idle' ? '#48bb78' : '#f6ad55';
                    
                } catch (error) {
                    console.error('Error loading agent status:', error);
                    document.getElementById('statusText').textContent = 'Offline';
                    document.querySelector('.status-dot').style.background = '#f56565';
                }
            }

            setupAutoRefresh() {
                setInterval(() => {
                    this.loadAgentStatus();
                }, 30000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AIAgentWebApp();
            document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString();
        });
    </script>
</body>
</html>
